{% extends "base.html" %} 
{% load static %}

{% block title %}Delete resource {{ object.title }}{% endblock %} 

{% block content %}
<div class="">
    <h1 class="text-center">Confirm resource Deletion</h1>
    <div class="">
        <form method="post" class="text-center">
            {% csrf_token %} 
            <p>Are you sure you want to delete "{{object.title}}"?</p>
            <input type="submit" value="Confirm" class="">
        </form>
    </div>
</div>
{% endblock %}
